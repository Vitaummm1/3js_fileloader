<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			#loading-text {
				display: none;
				position: absolute;
				top: 20px;
				left: 20px;
				color: white;
				font-size: 20px;
				background-color: rgba(0, 0, 0, 0.5);
				padding: 10px;
				border-radius: 5px;
			}
			#drop-area {
				position: absolute;
				width: 100%;
				height: 100%;
				top: 0;
				left: 0;
				display: flex;
				justify-content: center;
				align-items: center;
				color: white;
				background: rgba(0, 0, 0, 0.5);
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="loading-text">Carregando... 0%</div>
		<div id="drop-area">Solte seu arquivo .fbx aqui</div>

		<script type="module" src="/main.js"></script>
	</body>
</html>
